
- title: "DOE Exascale computing project"
  short: "Development of fast and massively parallel algorithms for electronic structure and quantum molecular dynamics on heterogeneous computers"
  image: chicoma.png
  description2: In our work, we focus on developing scalable and universal libraries for electronic structure, quantum molecular dynamics, and light-matter interactions, harnessing the power of exascale computing to push the boundaries of what is possible in these fields. By optimizing our libraries for massively parallel and heterogeneous architectures, we aim to provide the research community with efficient and versatile tools for conducting large-scale simulations and investigating complex problems in materials science and quantum physics. This research has the potential to accelerate scientific discovery and serves as a critical step in realizing the full potential of exascale computing for advancing knowledge and innovation.
  description_old:  Exascale computing, characterized by its ability to perform calculations at an unprecedented scale, has the potential to revolutionize the study of complex phenomena in materials science and quantum physics. A deeper understanding of the electronic structure, quantum molecular dynamics, and light-matter interactions is essential for developing new materials, advanced quantum devices, and a wide range of other applications. However, the inherent complexity of these problems poses significant computational challenges, often requiring large-scale simulations and intricate algorithms. In this context, exascale computing and massively parallel heterogeneous architectures offer an exciting opportunity to tackle these challenges, helping address previously intractable issues and explore the frontiers of scientific knowledge.
