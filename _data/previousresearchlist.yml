  references: J. Phys. Chem. B, 119, 15110–15117 (2015); J. Phys. Chem. C, 120, 14495–14501 (2016); J. Phys. Chem. Lett., 8, 2842 (2017); J. Phys. Chem. C, 121, 161 (2017).

- title: "Transient and dissipative quantum transport"
  image: jpcl_interference2024.jpeg
  description:  I developed the time-dependent non-equilibrium Green's function (NEGF) methods to study for studying light-driven quantum transport phenonemna. The method has been used to understand the ultrafast control of currents through a SiO$_2$-based nanoscale, which recovered the main experimental observations and offers a simple and intuitive picture of the effect of ultrafast light control of currents along nanojunctions. This method was used by my collaborators to successfully predict the real and virtual charges in quantum transport, which was confirmed in a recent experiment [Nature, 605, 251–255 (2022)].
  highlight: 1
  references: Nanoscale, 5, 169 (2013); Phys. Rev. B, 87, 085110 (2013); J. Chem. Phys., 138, 164121 (2013); Phys. Status Solidi B 250, 2481 (2013); J. Phys. Chem. Lett., 5, 2748 (2014); J. Chem. Phys., 142, 164101 (2015); J. Chem. Phys. 143, 104112 (2015); Nat. Commun., 9, 2070 (2018).

- title: "Quantum-mechanical (QM) and Multiscale QM/EM simulation of (opto)electronics"
  image: qm_emission.png
  description: Within the framework of the Non-equilibrium Green's Function (NEGF) method and many-body perturbation theory, I developed efficient quantum mechanical approaches for simulating nano photovoltaics and light-emitting devices. By developing fast and highly efficient massively parallel algorithms, my method allows the simulation of optoelectronic properties of realistic devices with dozens of thousands of atoms on a few computational nodes. The method has also been extended to study the thin-film devices and extended to integrate with the Maximally Localized Wannier Function-based Tight-Binding (TB) method. Besides, I further developed a multiscale quantum mechanics/electromagnetics method to model the optoelectronics in complex electromagnetic (EM) environments, such as plasmon-enhanced solar cells.
  highlight: 1
