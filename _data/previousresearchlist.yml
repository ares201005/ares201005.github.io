- title: "Bioinspired artificial ion pump"
  short: "Theory and modeling of bioinspired artificial ion pump for applications in energy and desalination"
  image: pump.png
  description:  Biological ion channels, the nanoscale gatekeepers in cells, have inspired the creation of artificial counterparts, owing to their essential role in cellular communication and interaction with external environments. Leveraging their potential could spur advancements in numerous fields, including nanotechnology, biomedical devices, and environmental studies. In my research, I developed theoretical models and multiphysics methods to simulate ion transport and pump mechanisms in various artificial channels, encompassing light-driven Ca2+ pump, protein pump and conical pores, showcasing its application in seawater desalination. Additionally, I utilized the developed tools to explore the underlying molecular mechanisms further, laying the groundwork for the emergence of more efficient and innovative artificial ion pumps.
